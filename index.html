<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
    <title>Sign up!</title>
</head>

<body>
    <div class="background">
        <div class="boxed">
            <div class="logo row"><span>Huduk</span></div>
            <div class="info row"><span>Enter your details</span></div>
            <form action="#">
                <div class="formdiv">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label row inputfiled">
                        <input class="mdl-textfield__input" type="text" id="name" autocomplete="name">
                        <label class="mdl-textfield__label" for="name">Name</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label row inputfiled">
                        <input class="mdl-textfield__input" type="text" id="email" autocomplete="email">
                        <label class="mdl-textfield__label" for="email">Email</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label row inputfiled">
                        <select class="mdl-textfield__input" id="occasion" name="occasion">
                            <option value></option>
                            <option value="Birthday">Birthday</option>
                            <option value="Anniversary">Anniversary</option>
                        </select>
                        <label class="mdl-textfield__label" for="occasion">Occasion</label>
                    </div>

                    <div class="datediv row">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label datefamily">
                            <select class="mdl-textfield__input" id="month" name="month">
                                <option value></option>
                                <option value=1>January</option>
                                <option value=2>February</option>
                                <option value=3>March</option>
                                <option value=4>April</option>
                                <option value=5>May</option>
                                <option value=6>June</option>
                                <option value=7>July</option>
                                <option value=8>August</option>
                                <option value=9>September</option>
                                <option value=10>October</option>
                                <option value=11>November</option>
                                <option value=12>December</option>
                            </select>
                            <label class="mdl-textfield__label" for="month">Month</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label datefamily">
                            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="day">
                            <label class="mdl-textfield__label" for="day">Day</label>
                            <span class="mdl-textfield__error">Invalid day!</span>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label datefamily">
                            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="year">
                            <label class="mdl-textfield__label" for="year">Year</label>
                            <span class="mdl-textfield__error">Invalid Year!</span>
                        </div>

                    </div>

                    <div class="row submit">
                        <button
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                            Submit
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
